site:
    class: Statocles::Site
    args:
        title: (R)?ex Deployment & Configuration Management
        markdown:
            $class: Text::MultiMarkdown
        base_url: https://rexify.org
        theme:
            $ref: rexify
        apps:
            basic:
                $ref: basic_app
            public:
                $ref: public
        deploy:
            $ref: gh_pages
        data:
            nav:
                - name: Home
                  url: /
                  title: home
                - url: /get/index.html
                  title: get
                  name: Get Rex
                - url: /care/index.html
                  title: care
                  name: Care
                  children:
                      - url: /care/help__r__ex.html
                        title: rex
                        name: Help (R)?ex
                      - url: /care/help_people_in_need.html
                        title: people
                        name: Help people
                - url: /support/index.html
                  title: support
                  name: Support
                - url: /docs/index.html
                  title: docs
                  name: Docs
                  children:
                      - url: /docs/faq/index.html
                        title: faq
                        name: FAQ
                      - url: /docs/guides/index.html
                        title: guides
                        name: Guides
                      - url: /docs/rex_book/index.html
                        title: rex_book
                        name: Rex Book (work in progress)
                      - url: /docs/other/index.html
                        title: other
                        name: Other
                      - url: /docs/release_notes/index.html
                        title: release_notes
                        name: Release notes
                      - url: https://metacpan.org/release/Rex
                        title: api
                        name: API
basic_app:
    class: Statocles::App::Basic
    args:
        store: 'content'
        url_root: '/'
        disable_content_template: 1
public:
    class: Statocles::App::Basic
    args:
        store: 'public'
        url_root: '/public'
gh_pages:
    class: Statocles::Deploy::Git
    args:
        branch: gh-pages
        base_url: https://rexify.org
rexify:
    class: Statocles::Theme
    args:
        store: theme
