name: build and deploy

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Extract author information
        run: |
          echo AUTHOR_NAME="$(git log -1 ${GITHUB_REF} --pretty='%aN')" >> $GITHUB_ENV
          echo AUTHOR_EMAIL="$(git log -1 ${GITHUB_REF} --pretty='%aE')" >> $GITHUB_ENV
      - name: Configure git
        run: |
          git config user.name ${AUTHOR_NAME}
          git config user.email ${AUTHOR_EMAIL}
          git branch --track gh-pages origin/gh-pages
      - name: Setup Perl
        uses: shogo82148/actions-setup-perl@v1
      - name: Setup Perl environment
        run: |
          echo PERL5LIB="$(pwd)/local/lib/perl5:${PERL5LIB}" >> $GITHUB_ENV
          echo "$(pwd)/local/bin" >> $GITHUB_PATH
      - name: Log perl version
        run: perl -V
      - name: Install dependencies
        run: cpm install
      - name: Build site
        run: statocles --lib build
        if: github.ref != 'refs/heads/master'
      - name: Deploy to GitHub Pages
        run: statocles --lib deploy
        if: github.ref == 'refs/heads/master'
